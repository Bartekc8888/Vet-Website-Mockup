    <!-- Start contact section -->
    <section class="contact-section contact-page-section padding-top-120" id="contact-section">
        <div class="container">
            <div class="row section-gap-half">
                <div class="col-lg-12 text-center">
                    <h1>Kontakt</h1>
                    <h4>Zadzwoń, napisz lub odwiedź nas!</h4>
                </div>
            </div>
            <div class="row address-wrap justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6 single-address-col">
                    <div class="div">
                        <a href="tel:885555353">
                            <i class="ti ti-mobile"></i>
                            <p>
                                885-555-353
                            </p>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 single-address-col">
                    <div class="div">
                        <i class="ti ti-map-alt"></i>
                        <p>
                            aleja Adama Mickiewicza 6
                            <br> 90-050 Łódź
                        </p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-12 single-address-col">
                    <div class="div">
                        <a href="mailto:kontakt@vetclinic.com">
                            <i class="ti ti-email"></i>
                            <p>
                                kontakt@vetclinic.com
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start map section -->
    <section class="about-section section-gap-full relative" id="map-section">
        <div class="container">
            <div class="section-title">
                <h2 class="text-center">Lokalizacja naszego gabinetu</h2>
            </div>
            <div class="row justify-content-center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.6389562051922!2d19.447368615861755!3d51.75792527967711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471a35283569ad31%3A0xf416880dbc9d3f3d!2saleja%20Adama%20Mickiewicza%206%2C%2090-050%20%C5%81%C3%B3d%C5%BA!5e0!3m2!1spl!2spl!4v1574436619053!5m2!1spl!2spl" width="1200" height="650" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </section>
    <!-- End map section -->
                
    <section class="contact-section contact-page-section padding-top-120">
        <div class="container">
            <div class="row justify-content-center form-row">
                <div class="col-lg-9">
                    <form id="contact-form" action="#">
                        <div class="row contact-form-wrap justify-content-center">
                            <div class="col-md-6 contact-name form-col">
                                <input name="name" id="name" class="form-control" type="text" placeholder="Imię*"
                                    onfocus="this.placeholder=''" onblur="this.placeholder='Imię*'">
                            </div>
                            <div class="col-md-6 contact-email form-col">
                                <input name="mail" id="mail" class="form-control" type="email" placeholder="E-mail*"
                                    onfocus="this.placeholder=''" onblur="this.placeholder='Email*'">
                            </div>
                            <div class="col-lg-12">
                                <textarea name="comment" id="comment" class="form-control" rows="8" placeholder="Wiadomość*"
                                    onfocus="this.placeholder=''" onblur="this.placeholder='Wiadomość*'"></textarea>
                            </div>
                            <input type="submit" class="primary-btn" value="Wyślij" id="submit-message">
                            <div id="msg" class="message"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End contact section -->

    <footer class="footer-section section-gap-half">

                        </li>
                        <li>

                        </li>
                        <li>

                            </a>
                        </li>

                </div>
